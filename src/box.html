<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Box</title>
    <link rel='stylesheet' href='./styles/styles.css'>
</head>
<body data-barba='wrapper'>

<script src="./scripts/libs/gsap.js"></script>
<script src="./scripts/libs/barba.js"></script>
<script src="./scripts/libs/barba-router.js"></script>

<main data-barba='container' data-barba-namespace='box'>
    <div class='box__wrapper'>
        <div class='box__cube'>
            <div class='box__cube__side bottom'>
                <div class='layer-1'></div>
                <div class='layer-2'></div>
                <div class='layer-3'></div>
            </div>
            <div class='box__cube__side right'>
                <div class='layer-1'></div>
                <div class='layer-2'></div>
                <div class='layer-3'></div>
            </div>
            <div class='box__cube__side back'>
                <div class='layer-1'></div>
                <div class='layer-2'></div>
                <div class='layer-3'></div>
            </div>
            <div class='box__cube__side top'>
                <div class='layer-1'></div>
                <div class='layer-2'></div>
                <div class='layer-3'></div>
            </div>
            <div class='box__cube__side left'>
                <div class='layer-1'></div>
                <div class='layer-2'></div>
                <div class='layer-3'></div>
            </div>
            <div class='box__cube__side front'>
                <div class='layer-1'></div>
                <div class='layer-2'></div>
                <div class='layer-3'></div>
            </div>
        </div>
    </div>
</main>

<div class='cursor' id='cursor'>
    <div class='back'></div>
</div>

<script src="./scripts/barba-init.js"></script>
<script src="./scripts/scripts.js"></script>
<script src="./scripts/waterflow.js"></script>
<script src="./scripts/destroy-me.js"></script>
</body>
</html>
